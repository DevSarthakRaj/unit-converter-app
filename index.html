<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-btn" type="text" />
        <button id="convert-btn">Convert</button>
        <button id="clear-btn">Clear</button>
      </div>
      <div class="article">
        <div class="article-item length" id="length">
          <h2>Length(Meter/Feet)</h2>
        </div>
        <div class="article-item" id="volume">
          <h2>Volume(Litres/Gallons)</h2>
        </div>
        <div class="article-item Mass" id="mass">
          <h2>Mass(Kilograms/Pounds)</h2>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Unit converter app by <span> Sarthak Raj Shrestha</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
